<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Mentoria</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="images/balao-nota.svg"
          alt="Balão vermelho com estrelas de avaliação"
        />
        <div class="form-header">
          <h2>Informações pessoais</h2>
        </div>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="input-wrapper col-2">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="input-wrapper col-2">
              <label for="lastname">Sobrenome</label>
              <input type="text" name="lastname" id="lastname" />
            </div>

            <div class="input-wrapper">
              <label for="email">
                E-mail <span>(digite um e-mail válido)</span>
              </label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper col-2 full-width">
              <label for="mentor">Selecione quem foi seu mentor</label>
              <select name="mentor" id="mentor">
                <option value="1">Lucas Eliabe</option>
                <option value="2">Rodrigo Kenji</option>
                <option value="3">Fernando Santello</option>
                <option value="4">Giovanni Vicentin</option>
              </select>
            </div>

            <div class="input-wrapper full-width">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="feedback"></textarea>
            </div>

            <div class=".checkbox-wrapper">
              <input
                type="checkbox"
                name="doubts-resolved"
                id="doubts-resolved"
              />
              <label for="doubts-resolved">
                Todas as minhas dúvidas foram esclarecidas durante a mentoria.
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="input-wrapper col-2">
              <label for="date">Data</label>
              <input type="date" name="date" id="date" />
            </div>

            <div class="input-wrapper">
              <label for="start-time">Das</label>
              <input type="time" name="start-time" id="start-time" />
            </div>
            <div class="input-wrapper">
              <label for="end-time">Até</label>
              <input type="time" name="end-time" id="end-time" />
            </div>
          </div>
        </fieldset>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </body>
</html>
